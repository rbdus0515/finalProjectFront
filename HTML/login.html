<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/CSS/login.css">

    <style>

    </style>

</head>
<body>
    
    <!-- 헤더바 -->

    <main>
        <!-- 공백 (우) -->
        <section class="empty1"></section>
        
        <section id="loginForm">

            <section id="headerName">로그인</section>
            <hr id="underLine"/>
            
            <section id="inputInfo">

                <section class="empty2"></section>

                <!-- 아이디, 비번 입력 -->
                <section id="inputIdPw">

                    <input id="inputId" type="email" placeholder="아이디 (이메일)">
                    <input id="inputPw" type="password" placeholder="비밀번호">

                </section>

                <section class="empty2"></section>
                
                <section id="loginBtn">

                    <section class="empty3"></section>
                    
                    <!-- 간편로그인, 로그인버튼 -->
                    <section>
                        <img src="/IMG/naverIMG.png">
                        <img src="/IMG/kakaoIMG.png">
                    </section>
                    
                    <section class="empty3"></section>

                </section>

            </section>



        </section>
        
        <!-- 공백 (좌) -->
        <section class="empty1"></section>

    </main>

</body>
</html>
